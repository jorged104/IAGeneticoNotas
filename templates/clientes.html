{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form action="ingresoCliente" method="POST">
    <div class="form-group">
      <label>NIT</label>
      <input type="text" name="nit" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Monto mensual</label>
      <input type="text" name="monto" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Direccion Cliente </label>
      <input type="text" name="direccion" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Telefono</label>
      <input type="text" name="telefono" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Regimen</label>
      <input type="text" name="regimen" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Saldo inicial </label>
      <input type="text" name="saldo" class="form-control" value=0>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
